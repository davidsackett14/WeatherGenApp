<!doctype html>
<html lang="en">

<head>
    <title>Weather Generator App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>5 DAY WEATHER APP</header>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-4">
                <div class="row justify-content-start"><div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Enter desired city search here or click on a past search:</label>
                                <input type="text" class="form-control" id="search-term">
                              </div>
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                              <button class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>
                          </div>
                        </form>
                      
                      <div class="col-md-8">
                        <div class="row">
                            <div class="col-sm-12">
                              <br>
                      
                              <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                              <div class="card">
                      
                                <!-- card Heading for the retrieved articles box -->
                                <div class="card-header">
                                  <strong>
                                    <i class="fa fa-table"></i> Past Searches</strong>
                                </div>
                      
                                <!-- This main card will hold each of the resulting articles -->
                                <div class="card-body" id="article-section">
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div></div>
            </div>
            <div class="col-8">
                <div class="row justify-content-start">
                    <div class="card-body" id="cardCurrent">                     
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="card-group">
                        
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
